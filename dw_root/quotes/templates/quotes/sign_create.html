{% extends "base.html" %}

{% block title %}Добавление сертификата{% endblock title %}


{% block content %}
<h1>Добавление нового сертификата</h1>

{% if submitted %}
    <p class="success">
        Сертификат успешно добавлен.
    </p>
{% else %}
    <br>
    <form action="" enctype="multipart/form-data" method="post" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Отправить"></td>
        </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}

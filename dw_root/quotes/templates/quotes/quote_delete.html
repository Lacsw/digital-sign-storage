{% extends 'quotes/quote.html' %}

{% block title %}Delete Quote{% endblock title %}

{% block content %}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

            <p>Are you want to delete this item ?</p>
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}

                <input class="btn btn-danger" type="submit" value="Yes"/>
                <a class="btn btn-warning" href="/detail">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
